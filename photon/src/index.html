<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photon - TypeScript Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to Photon!</h1>
            <p>A simple vanilla TypeScript project</p>
        </header>
        
        <main>
            <section class="demo-section">
                <h2>Interactive Demo</h2>
                <button id="clickButton" class="btn">Click Me!</button>
                <p id="counter">Click count: 0</p>
            </section>
            
            <section class="info-section">
                <h2>Project Info</h2>
                <ul>
                    <li>Built with TypeScript</li>
                    <li>Deployed via GitHub Actions</li>
                    <li>Hosted on GitHub Pages</li>
                </ul>
            </section>
        </main>
        
        <footer>
            <p>&copy; 2024 Photon Project</p>
        </footer>
    </div>
    
    <script type="module" src="index.js"></script>

</html>
